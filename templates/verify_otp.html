{% extends 'base.html' %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card-header">
        <h2 class="card-title text-center">Verify OTP</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.otp.id_for_label }}" class="form-label">{{ form.otp.label }}</label>
            {{ form.otp }}
          </div>
          <button type="submit" class="btn w-100" style="background-color: #055160; color: white;">Verify OTP</button>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
