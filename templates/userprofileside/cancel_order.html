{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Cancel Order</h2>
    <p>Are you sure you want to cancel the order #{{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Cancel Order</button>
        <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
