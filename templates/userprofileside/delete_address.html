{% extends "base.html" %}

{% block content %}
<style>
    .delete-address-container {
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-address-container h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .delete-address-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .delete-address-container .address-info {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        margin-bottom: 20px;
    }

    .delete-address-container .btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        text-decoration: none;
    }

    .btn-danger {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    .btn-secondary {
        background-color: #95a5a6;
        color: #fff;
        border: none;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #7f8c8d;
    }
</style>

<div class="delete-address-container">
    <h2>Delete Address</h2>
    <p>Are you sure you want to delete this address?</p>

    <div class="address-info">
        <p><strong>Address:</strong> {{ address.street_address }}, {{ address.city }}, {{ address.state }}, {{ address.country }} - {{ address.postal_code }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'address_display' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
