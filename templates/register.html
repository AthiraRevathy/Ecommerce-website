{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="py-5" style="background-color: #055160;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Register for a User Account...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/><br/>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <br/><br/>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
            <br/><br/>
            <!-- Corrected Forgot Password link -->
            <a href="{% url 'password_reset_request' %}" class="btn btn-success">Forgot Password</a>
            <br/><br/>
        </div>
    </div>
</div>

{% endblock %}
